<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto&family=Shippori+Antique+B1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div>
        <form class="form">
          <label for="row">Row:</label>
          <input id="row" type="number" name="row" required />
          <label for="column">Column:</label>
          <input id="column" type="number" name="column" required />
          <input class="submit" type="submit" name="submit" value="Submit" />
        </form>
      </div>
      <div id="result"></div>
      <div id="snackbar"></div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
