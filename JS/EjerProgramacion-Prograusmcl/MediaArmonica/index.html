<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harmonic mean</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Roboto:wght@300;400&family=Shippori+Antique+B1&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <header>
        <h1>Harmonic mean</h1>
      </header>
      <main>
        <section>
          <form id="form">
            <div class="container">
              <label>
                How many numbers:
                <input
                  type="number"
                  name="numbers-amount"
                  id="numbers-amount"
                  value="1"
                  min="1"
                />
              </label>
            </div>
            <div id="numbers-container" class="container">
              <div class="number-container">
                <label>
                  n1:
                  <input
                    type="text"
                    name="n1"
                    id="n1"
                    required
                    pattern="^-?\d+(\.\d{1,2})?$"
                    title="Enter a real number"
                  />
                </label>
              </div>
            </div>
            <div class="container">
              <input type="submit" value="Calculate" />
            </div>
            <div id="result-container" class="container">
              <h4 id="result"></h4>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
